<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>community</title>

<body>
    <div class="top-bar primary">
        <div class="top-bar-left ">
            <ul class="menu align-middle simple">
                <li class="menu-text"><img src="vrchat-logo.png" alt="vrchat logo"></li>
                <li><a href="index.html">home</a></li>
                <li><a href="avatars.html">avatars</a></li>

                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button">Search</button></li>
            </ul>
        </div>
    </div>
    
    <!-- we can use the foundation grid system to create a responsive layout -->
    
    <div class="grid-container">
        <section class="grid-x align-center grid margin-x">
            <div class="circle-graph margin-top-2 margin-right-1 margin-left-2 " data-circle-graph data-percent="25">
                <div class="circle-graph-progress">
                    <div class="circle-graph-progress-fill"></div>
                </div>
                <div class="circle-graph-percents">
                    <div class="circle-graph-percents-wrapper">
                        <span class="circle-graph-percents-number"></span>
                        <span class="circle-graph-percents-units">13-18 jarige</span>
                    </div>
                </div>
                <br><br><br><br><br><br><br><br>
                <img src="kind (1).jpg">
            </div>


            <div class="circle-graph margin-top-2 margin-right-1 margin-left-2" data-circle-graph data-percent="25">
                <div class="circle-graph-progress">
                    <div class="circle-graph-progress-fill"></div>
                </div>
                <div class="circle-graph-percents">
                    <div class="circle-graph-percents-wrapper">
                        <span class="circle-graph-percents-number"></span>
                        <span class="circle-graph-percents-units">5-10 jarige</span>
                    </div>
                </div>
                <br><br><br><br><br><br><br><br>
                <img src="klein-kind (1).webp">
            </div>


            <div class="circle-graph margin-top-2 margin-right-1 margin-left-2" data-circle-graph data-percent="25">
                <div class="circle-graph-progress">
                    <div class="circle-graph-progress-fill"></div>
                </div>
                <div class="circle-graph-percents">
                    <div class="circle-graph-percents-wrapper">
                        <span class="circle-graph-percents-number"></span>
                        <span class="circle-graph-percents-units">e-girls/e-boys</span>
                    </div>
                </div>
                <br><br><br><br><br><br><br><br>
                <img src="e-girl (1).jpg">
            </div>


            <div class="circle-graph margin-top-2 margin-right-1 margin-left-2" data-circle-graph data-percent="25">
                <div class="circle-graph-progress">
                    <div class="circle-graph-progress-fill"></div>
                </div>
                <div class="circle-graph-percents">
                    <div class="circle-graph-percents-wrapper">
                        <span class="circle-graph-percents-number"></span>
                        <span class="circle-graph-percents-units">furry's</span>
                    </div>
                </div>    
                <br><br><br><br><br><br><br><br>
                <img src="furry (2).jpeg">
            </div>
        </section> 
    </div>
      
      
      
      

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
