<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>worlds</title>
</head>

<body>
    <div class="top-bar primary">
        <div class="top-bar-left ">
            <ul class="menu align-middle simple">
                <li class="menu-text"><img src="vrchat-logo.png" alt="vrchat logo"></li>
                <li><a href="index.html">home</a></li>
                <li><a href="avatars.html">avatars</a></li>
                <li><a href="community.html">the community</a></li>
                <li><a href="worlds.html">worlds</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button">Search</button></li>
            </ul>
        </div>
    </div>
    
    <!-- we can use the foundation grid system to create a responsive layout -->
    
    <h2 class=""><b>de indeling van vrchat worlds</b></h2>

    <img class="right-img" src="pris-avatar.png">
    <ul class="bar-graph">
        <li class="bar-graph-axis">
          <div class="bar-graph-label">100%</div>
          <div class="bar-graph-label">80%</div>
          <div class="bar-graph-label">60%</div>
          <div class="bar-graph-label">40%</div>
          <div class="bar-graph-label">20%</div>
          <div class="bar-graph-label">0%</div>
        </li>
        <li class="bar primary" style="height: 20%;" title="20">
          <div class="percent">20<span>%</span></div>
          <div class="description">games</div>
        </li>
        <li class="bar secondary" style="height: 30%;" title="30">
          <div class="percent">30<span>%</span></div>
          <div class="description">avatar worlds</div>
        </li>
        <li class="bar success" style="height: 40%;" title="40">
          <div class="percent">40<span>%</span></div>
          <div class="description">"relaxing worlds</div>
        </li>
          
           
          
        <li class="bar alert" style="height: 10%;" title="10">
          <div class="percent">10<span>%</span></div>
          <div class="description">the rest</div>
        </li>
      
      </ul>
    
      

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
